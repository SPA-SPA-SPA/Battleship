<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Battleship</title>
        <style>
            body {
                background-color: black;
            }

            div#board {
                position: relative;
                width: 1050px;
                height: 700px;
                margin: auto;
                background: url("board.jpg") no-repeat center;
            }
            div#messageArea {
                position: relative;
                top: 0px;
                left: 0px;
                color: rgb(240, 43, 9);
                font-size: 2em;
            }
            table {
                position: absolute;
                left: 188px;
                top: 80px;
                border-spacing: 0px;
            }
            td {
                width: 64px;
                height: 64px;
            }
            form {
                position: absolute;
                bottom: 0px;
                right: 0px;
                padding: 15px;
                background-color: rgb(83, 175, 19);
            }
            form input {
                background-color: rgb(152, 207, 113);
                border-color: rgb(83, 175, 19);
                font-size: 1em;
            }

            .hit {
                background: url("ship.png") no-repeat center center;
            }
            .miss {
                background: url("miss.png") no-repeat center center;
            }
        </style>
    </head>

        <div id="board">
            <div id="messageArea"></div>
            <table>

                    <td id="04"></td><td id="05"></td><td id="06"></td><td id="07"></td>

                <tr>

                </tr>
                <tr>
                    <td id="20"></td><td id="21"></td><td id="22"></td><td id="23"></td>
                    <td id="24"></td><td id="25"></td><td id="26"></td><td id="27"></td>
                    <td id="28"></td><td id="29"></td>
                </tr>
                <tr>
                    <td id="30"></td><td id="31"></td><td id="32"></td><td id="33"></td>
                    <td id="34"></td><td id="35"></td><td id="36"></td><td id="37"></td>

            </table>
            <form>
                <input type="text" id="guessInput" placeholder="A0">

        </div>
        <script src="battleship.js"></script>
